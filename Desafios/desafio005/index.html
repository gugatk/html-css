<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a Tag <p>">Parágrafos</abbr></li>
        <li><abbr title="use H1, H2, H3, H4, H5, H6 & H7">Títulos</abbr></li>
        <li><abbr title="use img e o src para indicar o local de origem">Imagens</abbr></li>
        <li><abbr title="usse abbr e o title para o títulos">Abreviações</abbr></li>
        <li><abbr title="use <code> para formatar em forma de código">Códigos-fonte</abbr></li>
        <li><abbr title="use <ol> para listas numeradas">Listas Numeradas</abbr></li>
        <li><abbr title="use <ol> e o type 1 para númerar a lista">Listas com demarcadores númerados</abbr></li>    

    </ul>
    
    

    
</body>
</html>
