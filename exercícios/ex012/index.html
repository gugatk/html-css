<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo um áudio</h1>
    <p>Vamos aprender a reporoduzir áudio em HTML5</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/Puppy Love (Sting) - Twin Musicom.mp3" type="audio/mpeg">
        <source src="midia/Puppy Love (Sting) - Twin Musicom.ogg" type="audio/ogg">
        <source src="midia/Puppy Love (Sting) - Twin Musicom.wav" type="audio/wav">
        <p>infelizmente seu navegador não consegue reporduzir audio <a href="midia/Puppy Love (Sting) - Twin Musicom.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>

    
    
</body>
</html>
